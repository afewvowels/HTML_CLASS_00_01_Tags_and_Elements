<!doctype html>

<html>
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="./style.css" />

	<title>Media Asset Examples</title>
</head>

<body>

	<h1>September 9, 2018</h1>

	<section>
		<h3>Map and Area tags example</h3>
		<h6>Click on Michigan</h6>
		<h6>Click on Pennsylvania</h6>
		<h6>Click on Montana</h6>
		<img src="./assets/USA_Map.jpg" usemap="#usmap" />
		<map name="usmap">
			<area shape="circle" coords="500, 134, 30" href="./assets/USA_Map.jpg" target="_blank"alt="USA Map with Michigan state clickable" />
			<area shape="rect" coords="551, 148, 624, 174" href="./assets/USA_Map.jpg" target="_blank" alt="USA Map with Pennsylvania state clickable" />
			<area shape="poly" coords="156, 21, 280, 43, 271, 108, 196, 95, 193, 105, 171, 101, 150, 33" href="./assets/USA_Map.jpg" target="_blank" alt="USA Map with Montana state clickable" />
		</map>
	</section>

	<section>
		<h3>Audio Element</h3>
		<audio src="./assets/haydn.mp3" controls="true"><p>Your browser does not support this rich media element</p></audio>
	</section>

	<section>
		<h3>Video Element</h3>
		<video src="./assets/toystory.mp4" controls="true"><p>Your browser does not support this rich media element</p></video>
	</section>

	<section>
		<h3>Canvas Element</h3>
		<canvas name="myCanvas" id="myCanvas"></canvas>
	</section>

	<section>
		<h3>Datalist Element</h3>
		<label for="myList" id="myListLabel">Enter an option:
		<input type="text" list="myList">
			<datalist id="myList">
				<option value=""></option>
				<option value="second">Second</option>
				<option value="third">Third</option>
				<option value="fourth">Fourth</option>
			</datalist>
		</label>
	</section>

	<section>
		<h3>iframe Element</h3>
		<iframe src="../001-HTML_Elements/index.html" name="myIframe" id="myIframe">
		<p>Your browser does not have support for iframe</p>
		</iframe>
	</section>

	<section>
		<h3>Script Elements</h3>
		<script type="text/javascript" link="scripts.js"></script>
		<noscript>Your browser does not support Javascript elements</noscript>
	</section>

	<section>
		<h3>Form Element</h3>
		<form action="./myForm.php" method="POST" name="myForm" id="myForm" autocomplete>
			<fieldset name="bio" id="bio">
				<legend>Sample Formset</legend>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" maxlength="30" size="35" placeholder="Your full name here" autofocus />
			</fieldset>
		</form>
	</section>
</body>


</html>
